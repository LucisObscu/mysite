{{question}}
<br>
<hr>
<br>
<form action="/polls/{{num}}/vote" method="post">
    <input type="submit">
    <!--서버와 의 통신에 필요한-->
    <!--보안키(토큰) 포스트만사용-->
    {% csrf_token %}
    <ul>
    {%for i in choice%}
        <li>
            <input type="radio" name="select"
             value="{{i.id}}">{{i.choice_text}}

        </li>
    {%endfor%}
    </ul>
</form>
